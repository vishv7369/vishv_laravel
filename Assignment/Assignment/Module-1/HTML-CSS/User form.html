<html>
<head>
<title>User Form</title>
<style>
table, th, td {
  border: 1px solid black;
}

</style>
</head>
<body>
<form >
<table align="center"  >
<tr>
<th  colspan="2" style="text-align:center; color:Red; background-color:powderblue;">User Form</th>
</tr>

<tr>
<td style=" background-color: #FFE4B5;"><b>Enter Name</b></td>
<td style=" background-color: #FFE4B5;"><input type="text" name="firstname" style=" background-color: #E0FFFF;"></td>
</tr>
<tr>
<td style=" background-color: #FFE4B5;"><b>Enter Password</b></td>
<td style=" background-color: #FFE4B5;"><input type="text" name="password" style=" background-color: #E0FFFF;" ></td>
</tr>
<tr>
<td style=" background-color: #FFE4B5;"><b>Enter Address</b></td>
<td style=" background-color: #FFE4B5;"><textarea name="address"  cols="70" rows="5" style=" background-color: #E0FFFF;"></textarea>
</tr>
<tr>
<td style=" background-color: #FFE4B5;"><b>Select Game</b></td>
<td style=" background-color: #FFE4B5;">&nbsp&nbsp<input type="checkbox" >&nbsp Hocky<br>&nbsp&nbsp<input type="checkbox" >&nbsp Football<br>&nbsp&nbsp<input type="checkbox" >&nbsp Badminton<br>&nbsp&nbsp<input type="checkbox" >&nbsp Cricket<br>&nbsp&nbsp<input type="checkbox" >&nbsp Volleyball</td>
</tr>
<tr>
<td style=" background-color: #FFE4B5;"><b>Gender</b></td>
<td style=" background-color: #FFE4B5;" >&nbsp&nbsp Female&nbsp <input type="radio" name="gender" value="female"> &nbsp Male&nbsp <input type="radio" name="gender" value="male" ></td>
</tr>
<tr>
<td style=" background-color: #FFE4B5;"><b>Select Your Age</b></td>
<td style=" background-color: #FFE4B5;"> <select name="age" id="age" style=" background-color: #E0FFFF;">
    <option value=""  selected="selected">Select </option>
  </select></td>
</tr>
<tr>
<td colspan="2" style="text-align:center;  background-color: #FFE4B5;"><input type="file" id="myfile" name="myfile"></td>
</tr>
<tr>
<td colspan="2" style="text-align:center;  background-color: #FFE4B5;">
  <button style="padding:8px 35px;">Click Me</button>
  <button style="padding:8px 35px;" >Reset</button>
  <button style="padding:8px 35px;">Submit Form</button>
  </td>
</tr>

</table>
</form>
</body>
</html>
